<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Drink - Compra</title>
</head>

<body>
<!-- Conteúdo do cabeçalho-->
<header class="cabecalho">
    <div class="logo">
        <img src="img/logofinal.png" alt="Imagem de uma garrafa" title="The Drink">
   </div>
    <div class="icons">
        <div class="iconsAlign">
            <div class="login">
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i> </a>
            </div>
            <form method="POST">
                <input type="text" placeholder="Buscar">
                <button><i class="fa fa-search fa - lg"></i></button>
            </form>
        </div>
    </div>
</header> 
    <!-- FIM do cabeçalho-->
    <nav class="menu">
        <ul>
            <l1> <a href="index.html"><button type="button" class="btn btn-dark">Home</a></button> </l1>
            <l1> <a href="produto.html"><button type="button" class="btn btn-dark">Gin</a></button> </l1>
            <l1> <a href="produto.html"><button type="button" class="btn btn-dark">Whisky</a></button> </l1>
            <l1> <a href="produto.html"><button type="button" class="btn btn-dark">Vodka</a></button> </l1>
            <l1> <a href="produto.html"><button type="button" class="btn btn-dark">Cerveja</a></button> </l1>
            <l1> <a href="produto.html"><button type="button" class="btn btn-dark">Produtos</a></button> </l1>
            <l1> <a href="#"><button type="button" class="btn btn-dark">Contato</a></button> </l1>
            <l1> <a href="sobre.html"><button type="button" class="btn btn-dark">Sobre</a></button></l1>
      </ul>
    </nav>
    
    <main id="conteudo" class="container2-padrao gradiente">
        <div class="container2-padrao" id="agradecimento">
            <div id="texto">
                <h1>Ótima escolha!</h1>
                <p>Obrigado por comprar no The Drink! Preencha com seus dados para constinuar</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
            <form class="cadastro">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" autofocus required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digite aqui sua senha" autofocus required>
                </div>
                </div>
                <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite aqui seu endereço" autofocus required>
                </div>
                <div class="form-group">
                <label for="inputAddress2">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Ex. Apartamento Azul, BLOCO 2" autofocus required>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" autofocus required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                    <option selected>Selecione..</option>
                    <option>Acre (AC)</option>
                    <option>Alagoas (AL)</option>
                    <option>Amapá (AP)</option>
                    <option>Amazonas (AM)</option>
                    <option>Bahia (BA)</option>
                    <option>Ceará (CE))</option>
                    <option>Distrito Federal (DF)</option>
                    <option>Espírito Santo (ES)</option>
                    <option>Goiás (GO)</option>
                    <option>Maranhão (MA)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso do Sul (MS)</option>
                    <option>Minas Gerais (MG))</option>
                    <option>Pará (PA)</option>
                    <option>Paraíba (PB)</option>
                    <option>Paraná (PR)</option>
                    <option>Pernambuco (PE)</option>
                    <option>Piauí (PI)</option>
                    <option>Rio de Janeiro (RJ)</option>
                    <option>Rio Grande do Norte (RN)</option>
                    <option>Rio Grande do Sul (RS)</option>
                    <option>Rondônia (RO)</option>
                    <option>Roraima (RR)</option>
                    <option>Santa Catarina (SC)</option>
                    <option>São Paulo (SP)</option>
                    <option>Sergipe (SE)</option>
                    <option>Tocantins (TO))</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Clique para confirmar
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastre-se</button>
            </form>
        </main>
    <!-- fim .container . paineis -->

    <section class="noticias">
        <h3>Newsletter</h3>
        <p>Receba nossas informações por email. </p>
        <form method="POST">
            <input type="text" placeholder="Seu nome">
            <input type="text" placeholder="Seu email">
            <button>Cadastrar</button>
        </form>
    </section>


    <footer id="contatos">
        <ul class="icons">
            <li><a href="#"><i class="fa fa-instagram "></i></a></li>
            <li><a href="#"><i class="fa fa-envelope-square fa-lg"> </i></a></li>
            <li><a href="#"><i class="fa fa-whatsapp fa-lg"> </i></a></li>
        </ul> 
     
        <p>  &copy;The Drink - Todos os direitos reservados.</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
